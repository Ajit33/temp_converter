<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Temperature Converter</h1>
 <div id="container">
    <div class="input-div">
        <label for="">celsius</label> <br>
        <input type="number" value="0" id="cel" class="inp">
    </div>
    <div class="input-div">
        <label for="">Fahrenhite</label> <br>
        <input type="number" value="32" id="fah" class="inp">
    </div>
 </div>



 <script>
    let cel=document.getElementById("cel");
    let far=document.getElementById("fah");
    cel.addEventListener("input",celfun)
    far.addEventListener("input",farfun)
    
    function celfun(){
        let c=this.value;
        let f=(c*9/5)+32;
        if(!Number.isInteger(f)){
            f=f.toFixed(4);
        }
        far.value=f;
    }
    
    function farfun(){
        let f=this.value;
      
        let c=(f-32)*5/9;
        if(!Number.isInteger(c)){
            c=c.toFixed(4);
        }
        cel.value=c;
    }
    
 </script>
</body>
</html>
